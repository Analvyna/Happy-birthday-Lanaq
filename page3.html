<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>I Don’t Say I Love You</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0, 122, 204, 0.4), rgba(0, 122, 204, 0.4)),
                  url('Lana.jpg');
      background-repeat: repeat;
      background-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px 80px;  /* Padding atas dikurangi sedikit */
      text-align: center;
      max-width: 800px;
      position: relative;
    }

    .quote {
      font-size: 22px;
      line-height: 1.4;    /* Lebih rapat */
      color: #333;
      margin-bottom: 20px; /* Lebih dekat ke balon */
      white-space: pre-line;
    }

    .hearts {
      display: flex;
      justify-content: center;
    }

    .hearts svg {
      width: 150px;
      height: auto;
    }

    .next-btn {
      display: inline-block;
      margin-top: 30px;
      background: #007acc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="quote">
      i don't say<br>
      "i love you"<br>
      but i always<br>
      pray to god
    </div>

    <div class="hearts">
      <svg viewBox="0 0 200 200">
        <!-- Balon Love 1 -->
        <path d="M50 60
                 C50 40, 70 40, 70 60
                 C70 40, 90 40, 90 60
                 C90 80, 70 100, 70 100
                 C70 100, 50 80, 50 60 Z"
              fill="red" stroke="black" stroke-width="2"/>
        <line x1="70" y1="100" x2="70" y2="160" stroke="black" stroke-width="2"/>

        <!-- Balon Love 2 -->
        <path d="M110 50
                 C110 30, 130 30, 130 50
                 C130 30, 150 30, 150 50
                 C150 70, 130 90, 130 90
                 C130 90, 110 70, 110 50 Z"
              fill="red" stroke="black" stroke-width="2"/>
        <line x1="130" y1="90" x2="130" y2="160" stroke="black" stroke-width="2"/>

        <!-- Balon Love 3 -->
        <path d="M80 90
                 C80 70, 100 70, 100 90
                 C100 70, 120 70, 120 90
                 C120 110, 100 130, 100 130
                 C100 130, 80 110, 80 90 Z"
              fill="red" stroke="black" stroke-width="2"/>
        <line x1="100" y1="130" x2="100" y2="180" stroke="black" stroke-width="2"/>
      </svg>
    </div>

    <a href="page4.html" class="next-btn">Next ➜</a>
  </div>
</body>
</html>
