<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Lananya aku!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Twemoji Library -->
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: linear-gradient(rgba(0, 122, 204, 0.4), rgba(0, 122, 204, 0.4)),
                  url('Lana.jpg');
      background-repeat: repeat;
      background-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      max-width: 400px;
    }

    h1, p, .next-btn {
      opacity: 0;
    }

    h1 {
      font-size: 28px;
      color: #007acc;
      font-weight: 700;
      animation: fadeIn 1s forwards;
    }

    p {
      font-size: 18px;
      color: #444;
      font-weight: 400;
      animation: fadeIn 1s forwards;
      animation-delay: 1s; /* Muncul setelah judul */
    }

    .next-btn {
      display: inline-block;
      margin-top: 20px;
      background: #007acc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      animation: fadeIn 1s forwards;
      animation-delay: 2s; /* Muncul setelah paragraf */
    }

    .next-btn:hover {
      background: #005fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Selamat Ulang Tahun, Barumbungkuuu!</h1>
    <a href="page1.html" class="next-btn">Next âžœ</a>
  </div>

  <script>
    twemoji.parse(document.body);
  </script>
</body>
</html>
