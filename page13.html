<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>KitaðŸ©·</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #001f4d; /* Biru pekat default */
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 30, 90, 0.7), rgba(0, 30, 90, 0.7)),
                  url('Lana.jpg');
      background-repeat: repeat;
      background-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 80%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #001133, #000022);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      z-index: 3;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: 4;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.1; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.4); }
    }

    .message {
      display: flex;
      gap: 0.2em;
      font-size: 2em;
      font-weight: bold;
      color: white;
      z-index: 5;
    }

    .letter {
      opacity: 0;
      text-shadow: 0 0 10px #ffffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      animation: appear 1s forwards;
    }

    @keyframes appear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="myVideo" src="kita.mp4" controls autoplay playsinline></video>

    <div class="overlay" id="overlay">
      <div class="stars" id="stars"></div>
      <div class="message" id="message"></div>
    </div>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');
    const starsContainer = document.getElementById('stars');
    const message = document.getElementById('message');

    video.onended = function() {
      overlay.style.display = 'flex';
      generateStars();
      showText();
    };

    function generateStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.animationDuration = (1 + Math.random() * 2) + 's';
        star.style.animationDelay = (Math.random() * 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    function showText() {
      const text = "Lana Suami Masa Depan";
      text.split('').forEach((char, index) => {
        const span = document.createElement('span');
        span.textContent = char;
        span.classList.add('letter');
        span.style.animationDelay = `${index * 0.1}s`;
        message.appendChild(span);
      });
    }
  </script>
</body>
</html>
