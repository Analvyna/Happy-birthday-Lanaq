<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scrapbook Halaman Terimakasih</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0, 122, 204, 0.4), rgba(0, 122, 204, 0.4)),
                  url('Lana.jpg');
      background-repeat: repeat;
      background-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #ffffffcc; /* Lebih transparan */
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px 40px; /* Padding diperkecil */
      text-align: center;
      max-width: 500px; /* Lebih ramping */
      position: relative;
    }

    .quote {
      font-size: 22px;
      line-height: 1.5;
      color: #333;
    }

    .circle {
      display: inline-block;
      border: 3px solid #ff69b4; /* pink */
      border-radius: 20px;
      padding: 2px 10px;
      margin: 0 2px;
    }

    .hug {
      margin-top: 30px;
    }

    .hug img {
      width: 200px;
      height: auto;
    }

    .next-btn {
      display: inline-block;
      margin-top: 30px;
      background: #007acc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="quote">
      <span class="circle">Terimakasih</span><br>
      telah menjadi bagian<br>
      <span class="circle">terindah</span><br>
      di tahun ini dan selanjutnya
    </div>
    <div class="hug">
      <img src="Ana.png" alt="Karakter berpelukan">
    </div>
    <a href="page8.html" class="next-btn">Next âžœ</a>
  </div>
</body>
</html>
