<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scrapbook Halaman 6</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0, 122, 204, 0.4), rgba(0, 122, 204, 0.4)),
                  url('Lana.jpg');
      background-repeat: repeat;
      background-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px 90px;
      text-align: center;
      max-width: 800px;
      position: relative;
    }

    .quote {
      font-size: 22px;
      line-height: 1.5;
      color: #333;
    }

    .highlight {
      background: #90e0ef; /* stabilo biru */
      border-radius: 5px;
      padding: 0 4px;
    }

    .circle {
      display: inline-block;
      border: 3px solid #00b4d8;
      border-radius: 20px;
      padding: 2px 10px;
      margin: 0 2px;
    }

    .heart {
      color: #000;
      font-size: 20px;
    }

    .next-btn {
      display: inline-block;
      margin-top: 30px;
      background: #007acc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="quote">
      Sayangku semangat<br>
      <span class="highlight">ngejalanin</span> harinya ya<br>
      tetep jaga kesehatan juga,<br>
      kalo capek boleh<br>
      <span class="circle">ngeluh kok</span> tapi jangan<br>
      lama-lama ya...!<br><br>
      <span class="highlight">Ayo Bahagia Terus</span> <span class="heart">♥</span>
    </div>

    <a href="page7.html" class="next-btn">Next ➜</a>
  </div>
</body>
</html>
