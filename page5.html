<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Scrapbook Halaman 5</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0, 122, 204, 0.4), rgba(0, 122, 204, 0.4)),
                  url('Lana.jpg');
      background-repeat: repeat;
      background-size: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: #ffffffee;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px 80px;
      text-align: center;
      max-width: 800px;
      position: relative;
    }

    .quote {
      font-size: 22px;
      line-height: 1.6;
      color: #333;
    }

    .highlight {
      background: #c4f59f; /* stabilo hijau */
      border-radius: 5px;
      padding: 0 4px;
    }

    .earth-emoji {
      font-size: 100px; /* Lebih besar dari default */
      margin-top: 30px;
    }

    .next-btn {
      display: inline-block;
      margin-top: 30px;
      background: #007acc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="quote">
      Bumi memiliki banyak<br>
      orang <span class="highlight">HEBAT</span><br>
      kamu salah satunya.
    </div>

    <div class="earth-emoji">üåç</div>

    <a href="page6.html" class="next-btn">Next ‚ûú</a>
  </div>
</body>
</html>
